
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Julieta üíñ</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      margin-top: 1em;
      color: #fff;
      text-shadow: 2px 2px 5px #000;
    }

    .button {
      background-color: #ff5e78;
      border: none;
      color: white;
      padding: 15px 25px;
      margin: 20px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .button:hover {
      background-color: #ff2e55;
      transform: scale(1.05);
    }

    .heart {
      color: red;
      font-size: 24px;
      position: absolute;
      animation: floatUp 3s linear infinite;
    }

    @keyframes floatUp {
      0% {transform: translateY(0);}
      100% {transform: translateY(-100vh);}
    }

    #mensaje {
      margin-top: 2em;
      font-size: 1.8em;
      color: white;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>
  <h1>Para Julieta üíå</h1>
  <button class="button" onclick="mostrarCorazones()">Nuestro Amor</button>
  <button class="button" onclick="mostrarMensaje()">Un Mensaje</button>

  <div id="mensaje"></div>

  <audio id="music" loop>
    <source src="https://files.catbox.moe/q7j5q6.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML.
  </audio>

  <script>
    function iniciarMusica() {
      const music = document.getElementById("music");
      if (music.paused) {
        music.play().catch(() => {});
      }
    }

    function mostrarMensaje() {
      iniciarMusica();
      document.getElementById("mensaje").innerText =
        "Julieta, si fueras un gatito, yo ser√≠a el otro que siempre te sigue y se duerme encima tuyo. üê±‚ù§Ô∏è Te amo mucho.";
    }

    function mostrarCorazones() {
      iniciarMusica();
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.innerText = "‚ù§Ô∏è Te amo";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }

    document.querySelectorAll('.button').forEach(btn => {
      btn.addEventListener('click', iniciarMusica);
    });
  </script>
</body>
</html>
